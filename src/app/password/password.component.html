<span *ngIf="mode === 'microsoft'">
  <span *ngIf="isHidden()">
    <input type="password" [(ngModel)]="pwd">
    <fa-icon [icon]="faEyeSlash" (mousedown)="setState('visible')" (mouseup)="setState('hidden')"></fa-icon>
  </span>
  <span *ngIf="isVisible()">
    <input type="text" [(ngModel)]="pwd">
    <fa-icon [icon]="faEye" (mousedown)="setState('visible')" (mouseup)="setState('hidden')"></fa-icon>
  </span>
</span>
<span *ngIf="mode === 'google'">
  <span *ngIf="isHidden()">
    <input type="password" [(ngModel)]="pwd">
    <fa-icon [icon]="faEyeSlash" (click)="toggle('visible')"></fa-icon>
  </span>
  <span *ngIf="isVisible()">
    <input type="text" [(ngModel)]="pwd">
    <fa-icon [icon]="faEye" (click)="toggle('visible')"></fa-icon>
  </span>
</span>
